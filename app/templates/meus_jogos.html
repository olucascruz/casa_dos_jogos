{% extends 'base.html' %}
{% block content %}

<br>

{% if games %}
{% for game in games %}


    <div class="card" style="width: 12rem; display: inline-block;">
        {% load static %} 
        <div class="contentCard">
          <div class="popupDescription">{{game.description}}</div>
          <img src="http://localhost:8000/static/img/{{game.image}}" class="card-img-top image-game" alt="..." height="200px">
        </div>
        <div class="card-body">
          <h5 class="card-title">{{game.title}} - {{game.subtitle}}</h5>
          <a href="{% url 'edit_jogo' game.id %}" class="btn btn-primary">Editar</a>
          <hr>
          <a href="{% url 'del_jogo' game.id%}" class="btn btn-primary">Deletar</a>
        </div>
      </div>
    
{% endfor %}
{% endif %}

{% endblock %}
