{% extends 'base.html' %}
{% block content %}

<br>
{% if messages %}
{% for m in messages %}

<div class="alert alert-danger" role="alert">
  {{m}}
</div>
{% endfor %}
{% endif %}

<div class="cadastro">
  <p>Entrar</p>
  <form action="{% url 'entrar' %}" method="POST">{% csrf_token %}
          {{form.as_p }} 
        <button type="submit" class="btn btn-primary">
          Entra
        </button>
  </form>
</div>  

{% endblock %}
