{% extends 'base.html' %}
{% block content %}

<br>

<div class="cadastro">
    <h2 class="cadastro-title" >Adicionar Jogo</h2>
    <hr>
    <form action="{% url 'add_jogo'%}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form}}
        <hr>
        <div class="btn-cadastrar">
            <button type="submit" class="btn btn-primary">
                Adicionar
            </button>
          </div>
    </form>


</div>

{% endblock %}
