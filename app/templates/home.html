{% extends 'base.html' %}
{% block content %}

<br>

<h2>HOME</h2>
<div class="card-container">
{% if games %}
{% for game in games %}

    <div class="card" style="width: 12rem; display: inline-block;">
        <div class="contentCard">
          <div class="popupDescription">{{game.description}}</div>
          <img src="static/img/{{game.image}}" class="card-img-top image-game" alt="..." height="200px">
        </div>
        
        <div class="card-body">
          <h5 class="card-title">{{game.title}} <br> - {{game.subtitle}}</h5>
          <a href="{{game.link}}" class="btn btn-primary">Ir para o jogo</a>
        </div>
      </div>

{% endfor %}
{% endif %}
</div>

{% endblock %}
